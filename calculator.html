<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            A Simple Calculator
        </title>
        <style>
            body {
                background-color: powderblue;
            }
        </style>
    </head>
    <body>
        <!-- W3 schools forms -->
        <form>
            <label for="v1">First value:</label><br>
            <input type="text" id="value1"><br>
            <label for="v2">Second value:</label><br>
            <input type="text" id="value2"><br>
            Operator:
            <select id="operator">
                <option value="add">Add
                </option>
                <option value="sub">Subtract
                </option>
                <option value="mult">Multiply
                </option>
                <option value="div">Divide
                </option>
            </select><br><br>
            <button type="button" onclick="calc()">Calculate</button>
        </form>
        <br>
        <div id="answer">
        </div>
        <br>
        <img src="nerdkitty.jpg" alt="Nerd Kitty from Pintrest" height="500">

    </body>
    <!-- JS code -->
    <script src="main.js"></script>
</html>
